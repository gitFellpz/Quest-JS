<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quest - Formulário</title>

        <link rel="stylesheet" href="./css/estilo.css">
    </head>
    <body>
        <main class="conteudo">
            <div class="box__texto">
                <h1 class="titulo__principal">
                    FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!
                </h1>
                <p class="texto">
                    Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entraremos em conato em menos de 24h.
                </p>
            </div>

            <form class="formulario" method="get" onsubmit="teste()">
                <input class="nome" type="text" name="nome" id="nome" placeholder="Nome completo *">

                <p class="c__obrigatorio">campo obrigatório</p>

                <input class="email" type="email" name="email" id="email" placeholder="Email *">

                <p class="c__obrigatorio">campo obrigatório</p>

                <input class="telefone" type="tel" name="telefone" id="telefone" placeholder="Telefone *">

                <p class="c__obrigatorio">campo obrigatório</p>

                <textarea class="mensagem" name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Mensagem *"></textarea>

                <p class="c__obrigatorio">campo obrigatório</p>

                <p class="obrigatorio">*campos obrigatórios</p>

                <input class="enviar" id="enviar" type="submit">
            </form>

        </main>

        <script src="./js/script.js"></script>
    </body>
</html>
