<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quest - Formulário</title>

        <link rel="stylesheet" href="./css/estilo.css">
    </head>
    <body>
        <main class="conteudo">
            <div class="box-1">
                <h1 class="titulo__principal">
                    FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!
                </h1>
                <p class="texto">
                    Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entraremos em conato em menos de 24h.
                </p>
            </div>

            <form method="get" action="">
                <input type="text" name="nome" id="nome" placeholder="Nome completo *">
                <input type="email" name="email" id="email" placeholder="Email *">
                <input type="tel" name="telefone" id="telefone" placeholder="Telefone *">
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem *"></textarea>  
                <p class="obrigatorio">*campos obrigatórios</p>
                <input type="submit">
            </form>
        </main>
    </body>
</html>
